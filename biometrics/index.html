<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/components.js" type="module"></script>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../imgs/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../imgs/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../imgs/favicon-16x16.png"
		/>
		<link rel="manifest" href="../imgs/site.webmanifest" />
		<title>Biometrics | IND Appointment Checker</title>
	</head>
	<body>
		<header></header>
		<section class="intro">
			<h1 class="title">
				IND <span class="appointment-type">Biometrics</span> Appointment Checker
			</h1>
			<p class="disclaimer">
				This site is a passion project, and is not associated with the IND. You
				cannot book your appointment through this site, it is simply for
				informational purposes only
			</p>
		</section>

		<section class="results" id="results">
			<results-component data-api="BIO">
				<p class="link-to-ind">
					For information on biometrics and to book your appointment

					<a
						href="https://ind.nl/en/after-your-application/biometrics-appointment-photo-signature-and-fingerprints"
						target="_blank"
						>click here
					</a>
				</p>
			</results-component>
		</section>
		<scroll-to-top></scroll-to-top>
		<footer></footer>
		<script>
			const openModal = (type) => {
				const modal = document.createElement("modal-component");
				modal.setAttribute("type", type);
				modal.dataset.api = "BIO";
				document.body.appendChild(modal);
			};
		</script>
	</body>
</html>
