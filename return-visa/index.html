<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/components.js" type="module"></script>
		<title>Return Visa | IND Appointment Checker</title>
	</head>
	<body>
		<header></header>
		<section class="intro">
			<h1 class="title">
				IND <span class="appointment-type">Return Visas</span> Appointment
				Checker
			</h1>

			<p class="disclaimer">
				This site is a passion project, and is not associated with the IND. You
				cannot book your appointment through this site, it is simply for
				informational purposes only
			</p>
		</section>

		<section class="results" id="results">
			<results-component data-api="TKV">
				<p class="link-to-ind">
					For information on return visas and to book your appointment
					<a
						href="https://ind.nl/en/make-an-appointment-for-a-return-visa"
						target="_blank"
						>click here
					</a>
				</p>
			</results-component>
		</section>
		<footer></footer>
		<script>
			const openModal = (type) => {
				const modal = document.createElement("modal-component");
				modal.setAttribute("type", type);
				modal.dataset.api = "TKV";
				document.body.appendChild(modal);
			};
		</script>
	</body>
</html>
